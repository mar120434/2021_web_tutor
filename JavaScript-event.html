<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <style>
        #outer {
            width: 200px;
            height: 200px;
            background-color: #faa;
        }
        #inner {
            width: 100px;
            height: 100px;
            background-color: #afa;
        }

        textarea {
            width: 200px;
            height: 100px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="btn-area">
        <input type="button" value="button1" onclick="alert('BTN1')">
        <input type="button" value="button2" onclick="BTN2()">
        <input type="button" value="button3" id="btn3">
        <input type="button" value="button4" id="btn4">
        <button onclick="BTN5()">button5</button>
        <input type="button" value="button6" id="btn6">
    </div>

    <div id="outer">
        <div id="inner"></div>
    </div>

    <div>
        <textarea name="" id="textInput" placeholder="請輸入文字" onkeydown="copyText()"></textarea>
        <p id="textCopy"></p>
    </div>
    

    <script>
        function BTN2(){
            alert("BTN2");
        }
        function BTN3(){
            alert("BTN3");
        }
        function BTN4(){
            alert("BTN4");
        }
        function BTN5(){
            alert("BTN5");
        }
        function BTN6(event){
            alert(event);
            console.log(event);
        }

        let btn3 = document.getElementById("btn3");
        btn3.onclick = BTN3;

        let btn4 = document.getElementById("btn4");
        btn4.addEventListener("click", BTN4);

        let btn6 = document.getElementById("btn6");
        btn6.addEventListener("click", BTN6);

        // event propagation
        function outerClick(){
            event.stopPropagation();
            alert("outer");
        }
        function innerClick(event){
            event.stopPropagation(event);
            alert("inner");
        }
        let outerArea = document.getElementById("outer");
        outerArea.addEventListener("click", outerClick);
        let innerArea = document.getElementById("inner");
        innerArea.addEventListener("click", innerClick);

        // other events
        function copyText(){
            let textInput = document.getElementById("textInput");
            let textCopy = document.getElementById("textCopy");
            textCopy.innerText = textInput.value;
        }
    </script>
</body>
</html>
