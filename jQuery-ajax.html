<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Ajax</title>
</head>
<body>
    <button onclick="GETbtn1()">GET按我1</button>
    <p id="get-para1"></p>
    <button onclick="GETbtn2()">GET按我2</button>
    <p id="get-para2"></p>

    <form id="form-el" method="GET">
        <input type="text" name="first" value="value1">
        <input type="text" name="second" value="value2">
        <button type="submit">submit</button>
    </form>
    
    <!-- jQuery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function GETbtn1(){
            $.ajax("example.json", {
                method: "GET",
                async: true,
                contentType: "application/x-www-form-urlencoded; charset=UTF-8",
                data: {
                    "name1": "value1",
                    "name2": "value2"
                }
            }).done(function(requestData){
                let para = document.getElementById("get-para1");
                console.log(requestData);
                console.log(requestData.employee);
                para.innerHTML += JSON.stringify(requestData.employee);
                para.innerHTML += '<br>';
            }).fail(function(xhr, status, error){
                console.log(xhr);
                console.log(status);
                console.log(error);
            });
        }

        function GETbtn2(){
            $.ajax("example.json", {
                method: "GET",
                async: true,
                contentType: "application/x-www-form-urlencoded; charset=UTF-8",
                data: {
                    "name1": "value1",
                    "name2": "value2"
                }
            }).then(function(requestData){
                let para = document.getElementById("get-para2");
                console.log(requestData);
                console.log(requestData.employee);
                para.innerHTML += JSON.stringify(requestData.employee);
                para.innerHTML += '<br>';
            }, function(xhr, status, error){
                console.log(xhr);
                console.log(status);
                console.log(error);
            });
        }

        // form (表單) GET 明碼傳輸會有安全問題
    </script>
</body>
</html>
