<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .frame1 {
            height: 100vh;
            background-color: green;
        }
        .box1 {
            width: 50%;
            height: 50vh;
            background-color: blue;
        }
        .flex-center1 {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="frame1 flex-center1">
        <div class="box1"></div>
    </div>
</body>
</html>
