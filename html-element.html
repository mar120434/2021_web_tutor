<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* * {
            outline: 1px solid #f00;
        } */
    </style>
</head>
<body>
    <!-- 註解 -->
    <div>區塊</div>
    <p>段落</p>
    <h1>標題1</h1>
    <h2>標題2</h2>
    <h3>標題3</h3>
    <h4>標題4</h4>
    <h5>標題5</h5>
    <h6>標題6</h6>
    <span>文字</span>
    <div>
        不
        會
        換
        行
    </div>
    <div>
        換<br>行
    </div>

    <h2>-----</h2>
    <h1>List</h1>
    <!-- list 範例 -->
    <ul>
        <li>無</li>
        <li>序</li>
        <li>List</li>
    </ul>
    <ol>
        <li>有</li>
        <li>序</li>
        <li>List</li>
    </ol>

    <h2>-----</h2>
    <h1>Table</h1>
    <!-- table 範例 -->
    <h2>Table 範例一：完整結構</h2>
    <table>
        <caption>Table Title</caption>
        <thead>
            <tr>
                <th>th1</th>
                <th>th2</th>
                <th>th3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>td1</td>
                <td>td2</td>
                <td>td3</td>
            </tr>
            <tr>
                <td>td4</td>
                <td>td5</td>
                <td>td6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">tfoot 的 td</td>
            </tr>
        </tfoot>
    </table>
    <h2>Table 範例二：簡化寫法</h2>
    <table>
        <tr>
            <td colspan="2" rowspan="2">td1</td>
            <td>td2</td>
        </tr>
        <tr>
            <td>td3</td>
        </tr>
        <tr>
            <td>td4</td>
            <td>td5</td>
            <td>td6</td>
        </tr>
    </table>
    
    <h2>-----</h2>
    <h1>連結相關的標籤</h1>
    <!-- 有連結的標籤 -->
    <a href="https://www.google.com">Google</a>
    <br>
    <img src="/man.png" alt="替代文字">
    <br>
    <img src="/man.jpg" alt="替代文字">
    <br>
    <audio src="" controls></audio>
    <br>
    <audio src="" controls="controls"></audio>
    <br>
    <video src="" controls></video>

    <h2>-----</h2>
    <h1>表單</h1>
    <form action="" method=""></form>
</body>
</html>
