<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- bootstrap css cdn -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    >
    <!-- local css -->
    <style>
        .papapa {
            height: 50px;
            background-color: #afa;
        }
        .wawawa {
            height: 70px;
            background-color: #faf;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="papapa col">1</div>
            <div class="papapa col">1</div>
            <div class="papapa col">1</div>
        </div>
        <div class="row">
            <div class="papapa col-10">10</div>
            <div class="papapa col-1">1</div>
            <div class="papapa col-1">1</div>
        </div>
        <div class="row">
            <div class="papapa col-6">6</div>
            <div class="papapa col-3">3</div>
            <div class="papapa col-3">3</div>
        </div>
        <div class="row">
            <div class="wawawa col-10 col-sm-8 col-md-6 col-lg-4 col-xl-2 col-xxl-4">A</div>
            <div class="wawawa col-1 col-sm-2 col-md-3 col-lg-4 col-xl-5 col-xxl-4">B</div>
            <div class="wawawa col-1 col-sm-2 col-md-3 col-lg-4 col-xl-5 col-xxl-4">C</div>
        </div>
    </div>
    
    <!-- bootstrap js cdn -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script>
    <!-- local js -->
    <script></script>
</body>
</html>
