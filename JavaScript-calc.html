<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc.</title>
</head>
<body>

    <script>
        let a = 5;
        let b = "5";
        console.log(a==b);
        console.log(a===b);

        // 三元表示
        // let 變數名稱 = (條件運算) ? (true的結果) : (false的結果);
        let c = (a==b) ? ("我們一樣") : ("我們不一樣");
        let d = (a===b) ? ("我們一樣") : ("我們不一樣");
        console.log("-- c --");
        console.log(c);
        console.log("-- d --");
        console.log(d);
        // 簡化寫法，不容易閱讀
        let e =  a==b ? "我們一樣" : ("我們不一樣");
        let f =  a==b ? "我們一樣" : ("我們不一樣");
    </script>
</body>
</html>
